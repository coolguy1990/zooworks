version: "2"

services:
  mongo:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    volumes:
      - ./mongo/datadir:/data/db
    ports:
      - 27017:27017
    networks:
      - backend
  zoo:
    build:
      context: ./zoo
      dockerfile: Dockerfile
    depends_on:
      - mongo
    ports:
      - "3001:3001"
    networks:
      - backend

networks:
  backend:
    driver: "bridge"

volumes:
  mongo:
    driver: "local"